version: '3.7'
services:
  jenkins:
    build:
      context: .
      args:
        - DOCKER_GROUP_ID=${DOCKER_GROUP_ID}
    image: jenkinst
    #privileged: true
    #user: root
    ports:
      - 8081:8080
      - 50000:50000
    container_name: jenkins
    volumes:
      - ~/jenkins:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/local/bin/docker:/usr/local/bin/docker
